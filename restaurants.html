<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/logo/logostyle.css"> <!-- css for logo -->
    <link rel="stylesheet" href="/css/mybuttons.css">

    <style>
      html, body {height: 100%; margin-right: 0px;}

      .rightdiv {
        float: right;
        width: 20%;
        min-width: 300px;
        height: 100%;
        background-color: lightblue;
      }

      .row {
        margin: 0px;
        flex-direction: row;
        justify-content: center;
      }

      div, li {color: black;}

      .whencontainer {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/generalFunctions.js"> </script>


    <script>
      $(document).ready(function(){
        today = new Date();
        max = new Date(today); max.setDate(max.getDate() + 7);

        $("#date").attr("min", `${today.getFullYear()}-${(today.getMonth() + 1 + "").padStart(2, '0')}-${(today.getDate() + "").padStart(2, '0')}`);
        $("#date").attr("max", `${max.getFullYear()}-${(max.getMonth() + 1 + "").padStart(2, '0')}-${(max.getDate() + "").padStart(2, '0')}`);

        jsoncookie = {"dynamic" : "true"};
        let cookies = document.cookie.split("; ");
        for(let i = 0; i<cookies.length; i++){
          let point = cookies[i].split("=");
          if(point[0] == "iv" || point[0] == "saveduser") jsoncookie[point[0]] = point[1];
        }

        $.ajax({
          url: "/php/addresses.php",
          type: "POST",
          dataType: "JSON",
          data: (jsoncookie),
          success: function(response){
            console.log(response);
            if(response["usrfound"] == 0) window.location.replace("/account/login.html");

            text = `<option selected = "selected"> ${response["indefault"]} </option>\n`;
            for(let i = 0; i < response["indirizzi"].length; i++) text += `<option> ${response["indirizzi"][i]} </option>\n`;

            $("#address").html(text);
          }
        });
      });
    </script>

  </head>
  <body>

    <div class="rightdiv">
      <div style="width: 100%; text-align: center;"> Stai ordinando da: </div>

      <div class="whencontainer">
        <span> Scegli una data  ed un orario </span>
        <div> <input type="date" id="date" style="text-align: center;"> <input type="time"> </div>

        <select id="address">
        </select>

        <button> Ordina ora! </button>
      </div>
    </div>
  </body>
</html>
