<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="/logo/logostyle.css">
    <link rel="stylesheet" href="/css/dropdown.css">
    <link rel="stylesheet" href="/css/mybuttons.css">

    <style>
      .chosenlielement {
        /* Adding a background color and radius */
        background-color: rgb(10, 145, 180);
        border-radius: 25px;

        /* Removing the hover action */
        pointer-events: none;

        /*I will prevent people to select this text*/
        -webkit-touch-callout: none;  /* iOS Safari */
        -webkit-user-select: none;    /* Safari */
        -khtml-user-select: none;     /* Konqueror HTML */
        -moz-user-select: none;       /* Old versions of Firefox */
        -ms-user-select: none;        /* Internet Explorer/Edge */
        user-select: none;            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }

      .logo {
        width: 70px;
        height: 70px;
        min-width: 70px;
        min-height: 70px;
        
        margin-right: 5px;
      }

      .orders {
        width: 95vw;
        height: 80vh;
        margin-top: 20px;
        opacity: 0;
        transition-duration: 0.5s;
      }

      .orderlist {
        float: left;
        width: 30%;
        height: 100%;
      }

      .currentorder {
        float: right;
        width: 70%;
        transition: 0.5s;

        padding: 4vh 4vw 4vh 4vw;
      }

      .leftorder_info {
        float: right;
        display: inline-flex;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        
        width: 50%;
        height: 50%;

        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }

      .leftorder_element:hover{ cursor: pointer;}

      .leftorder_element {
        height: 20%;
        padding: 5px 5px 5px 5px;
      }

      .little_image {
        float: left;
        width: 50%;
        height: 100%;
      }

      .updown_button {
        text-align: center;
        vertical-align: middle;
        line-height: 3%;
        height: 3%;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/orderhistory.js"> </script>

    <script>
      // creating global variable for this page
      var pages = []; var currentPage = 0;

      // ajax call to get name and default address
      $(document).ready(loadDynamic());
    </script>
  </head>

  <body>
    <header>
      <!-- logo header -->
      <img class="logo" src="/logo/logo.png" alt="logo">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle mydropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="nomedinamico"> </span>
          <!-- img -->
          <img height="28" width="24" src="https://cdn.jsdelivr.net/npm/remixicon@3.1.1/icons/User%20&%20Faces/user-3-line.svg">
        </button>
        <ul class="dropdown-menu dropdownbackground" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item dropdownitem" href="/account/account.html"> Account </a></li>
          <li><a class="dropdown-item dropdownitem chosenlielement"> Ordini </a></li>
          <li><a class="dropdown-item dropdownitem" href="/account/addresses.html"> Indirizzi di consegna </a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item dropdownitem" href="#" onclick="quitUser()"> Esci </a></li>
        </ul>
      </div>
    </header>

    <div style="text-align: center;"> Ordini </div>

    <div id="noorders"> 
      Lo storico e' vuoto, non c'e' nessun ordine da mostrare.
    </div>
    
    <div id = "orderdiv" class="orders">
      <div class="orderlist">
        <div class="updown_button" id="upbt" onclick="moveup()">
          <img style="height: 100%; width: 100%;" src="https://cdn.jsdelivr.net/npm/remixicon@3.1.1/icons/Arrows/arrow-up-double-line.svg">
        </div> <!-- Top button -->
        <div id="dynamicorders"> </div> <!-- Order History -->
        <div class="updown_button" id="downbt" onclick="movedown()">
          <img style="height: 100%; width: 100%;" src="https://cdn.jsdelivr.net/npm/remixicon@3.1.1/icons/Arrows/arrow-down-double-line.svg">
        </div> <!-- Bottom button -->
      </div>
      <div id="currentorder" class="currentorder">
        <div> <!-- Width must be num char * 9-->
          <div id = "nomerist" style="border: 5px; border-color: black; border-style: solid; padding: 1px 3px 1px 3px; width: 216px"> Ristorante La Bella Luna </div>
          <span id = "idspan"> Id: 6473921 </span>
          <hr>
        </div>
      </div>
    </div>
  </body>
</html>
