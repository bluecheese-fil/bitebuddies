<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Login </title>
    <link rel="stylesheet" href="/logo/logostyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/mybuttons.css">

    <!-- external javascript functions -->
    <script src="/js/login.js"></script>

    <style>
      .redirect {
        cursor: pointer;
        color: rgb(140, 238, 140);
        text-decoration: underline;
      }

      .redirect:hover{color: rgb(80, 255, 80); transition: all 0.2s ease 0s;}
      .errorclass{
        grid-column-start: 0;
        grid-column-end: span 2;

        background-color: rgba(99, 179, 213, 0.8);
        border: 2px;
        border-color: rgba(99, 179, 213, 1);
        border-style: solid;
      }

      .nuovapassword {
        cursor: pointer;
        color: rgb(25, 25, 200);
        text-decoration: underline;

        /*I will prevent people to select this text*/
        -webkit-touch-callout: none;  /* iOS Safari */
        -webkit-user-select: none;    /* Safari */
        -khtml-user-select: none;     /* Konqueror HTML */
        -moz-user-select: none;       /* Old versions of Firefox */
        -ms-user-select: none;        /* Internet Explorer/Edge */
        user-select: none;            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }

      .nuovapassword:hover{
        transition: all 0.2s ease 0s;
        cursor: pointer;
        color: rgb(0, 0, 255);
        text-decoration: underline;
      }

      .loginform {
        display: inline-grid;
        padding: 1.5vmin 2vmin 1.5vmin 2vmin;
        width: 60vw;
        height: 20vh;

        background-color: white;
        gap: 0.2vh;
        grid-template-columns: repeat(2, minmax(0, 1fr) [col-start]);
        align-items: center;

        border-radius: min(5vh, 5vw);
        border-style: double;
        border-color: rgb(0, 108, 145);

        transition-duration: 80ms;
      }

      @media (min-width: 760px) {
        /* Mediaquery for tablet and desktops */
        .loginform { width: 30vw;}
      }
    </style>

  </head>
  <body class="body" onload="load()">
    <div style="text-align: center; margin-top: 2vh; margin-bottom: 2vh;"> <img src="/logo/logo.png" class="logo" alt=""> </div>
    <div style="text-align: center;">
      <form class="loginform" id="loginform" style="text-align: center;" method="post" action="/php/login.php">
        <span> email: </span>
        <input type="email" id="email" name="email">
        <span> password: </span>
        <input type="password" id="password" name="password">
        <button style="grid-column-start: 0; grid-column-end: span 2;" type="button" name="login" onclick="customSubmit()"> Login </button>
        <input type="checkbox" id="saveaccount" name="saveaccount" checked="false">
        <span class="formelements"> Ricordami su questo computer </span>

        <!-- I'm using a span to make sure the two elements fit in a single line -->
        <span class="errorclass" id="error" hidden>
          <span> Accesso falitto. Controlla che i dati siano corretti o </span>
          <br>
          <a class="nuovapassword" id="nuovapasswd" href="/account/reset_password.html"> imposta una nuova password </a>
        </span>
      </form>
    </div>

    <p>
      Non hai ancora un account su BiteBuddies?
      <a class="redirect" onclick="accountCreation()" href="/account/signup.html"> Crealo qui </a>
      <br>
      Per creare un account per un ristorante, clicca 
      <a class="redirect" href="/account/ris_signup.html"> qui</a>
      <br> <br>
    </p>
  </body>
</html>
