    <script>
      $(document).ready(function() {

        $("#grid").hide();
        
        $("#question").mouseenter(function() {
          $("#grid").fadeIn();
        });
        $("#question").off("mouseleave").on($("#grid").mouseenter(function() {
          $("#grid").show();
        }));
        //da qui non funziona
        $("#grid").off("mouseenter").on($("#grid").mouseleave(function() {
          $("#grid").hide();
        }));
        $("#question").mouseleave(function() {
          $("#grid").delay(1000).fadeOut();
        });

        $(".table1:nth-child(7)").hide();
        $(".table1:nth-child(8)").hide();
        $(".table1:nth-child(9)").hide();
        $(".table1:nth-child(10)").hide();

        $(".table2:nth-child(7)").hide();
        $(".table2:nth-child(8)").hide();
        $(".table2:nth-child(9)").hide();

        dx=0;
        $("#bottone_dx").click(function() {
          var cucina=$(".table1");
          $(cucina[dx]).fadeOut();
          for(var i=dx+1; i<4+dx; i++) {
            $(cucina[i]).animate({left: "-=24%"}, 500);
          }
          $(cucina[4+dx]).delay(500).fadeIn();
          dx+=1;
        });
        $("#bottone_sx").click(function() {
          var cucina=$(".table1");
          $(cucina[dx+3]).fadeOut();
          for(var i=dx; i<3+dx; i++) {
            $(cucina[i]).animate({left: "+=24%"}, 500);
          }
          dx-=1;
          $(cucina[dx]).delay(500).fadeIn();
        });

        destro=0;
        $("#bottone_dx2").click(function() {
          var cucina2=$(".table2");
          $(cucina2[destro]).fadeOut();
          for(var i=destro+1; i<4+destro; i++) {
            $(cucina2[i]).animate({left: "-=24%"}, 500);
          }
          $(cucina2[4+destro]).delay(500).fadeIn();
          destro+=1;
        });
        $("#bottone_sx2").click(function() {
          var cucina2=$(".table2");
          $(cucina2[destro+3]).fadeOut();
          for(var i=destro; i<3+destro; i++) {
            $(cucina2[i]).animate({left: "+=24%"}, 500);
          }
          destro-=1;
          $(cucina2[destro]).delay(500).fadeIn();
        });

        $("#bottone_basso").click(function() {
          $('html, body').animate({scrollTop: 640}, 100);
        });
      });
    </script>
