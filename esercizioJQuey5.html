<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="c1">c1</div>
    <button id="mobile" style="position: absolute;">mobile</button>

    <br/>

    <div class="c2">c2</div>
    <div id="fade">fade</div>

    <div class="c3">c3</div>
    <div id="slide">slide</div>

    <div class="c4">c4</div>

    <div class="slide">classe slide</div>
    <div class="slide2">classe slide2</div>

    <script>
        $(".c1").on({
            mouseenter: function() {
                $("#mobile").animate({left: '400px'});
            },
            mouseleave: function() {
                $("#mobile").animate({left: "8px"});
            },
            click: function() {
                $("#mobile").animate({top: "500px"});
            },
            dblclick: function() {
                $("#mobile").animate({top: "157px"});
            }
        });

        $(".c2").on({
            mouseenter: function() {
                $("#fade").fadeOut();
            },
            mouseleave: function() {
                $("#fade").fadeIn();
            }
        });

        $(".c3").on({
            click: function() {
                $("#slide").slideToggle();
            },
        });

        $(".c4").on({
            click: function() {
                $("#slide").slideDown();
            },
        });

        $(".slide").on({
            click: function() {
                $(".slide2").slideToggle();
            },
        });

    </script>
</body>
</html>
